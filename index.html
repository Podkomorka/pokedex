<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <h1>Pokedex</h1>

  <div class="loading"></div>

  <div class="toggles hide">
    <input type="checkbox" id="normal" class="toggle">
    <label for="normal" class="label type type-normal">normal</label>

    <input type="checkbox" id="fire" class="toggle">
    <label for="fire" class="label type">fire</label>

    <input type="checkbox" id="water" class="toggle">
    <label for="water" class="label type">water</label>
    
    <input type="checkbox" id="grass" class="toggle">
    <label for="grass" class="label type">grass</label>

    <input type="checkbox" id="electric" class="toggle">
    <label for="electric" class="label type">electric</label>

    <input type="checkbox" id="ice" class="toggle">
    <label for="ice" class="label type">ice</label>

    <input type="checkbox" id="fighting" class="toggle">
    <label for="fighting" class="label type">fighting</label>

    <input type="checkbox" id="poison" class="toggle">
    <label for="poison" class="label type">poison</label>

    <input type="checkbox" id="ground" class="toggle">
    <label for="ground" class="label type">ground</label>

    <input type="checkbox" id="flying" class="toggle">
    <label for="flying" class="label type">flying</label>

    <input type="checkbox" id="psychic" class="toggle">
    <label for="psychic" class="label type">psychic</label>

    <input type="checkbox" id="bug" class="toggle">
    <label for="bug" class="label type">bug</label>

    <input type="checkbox" id="rock" class="toggle">
    <label for="rock" class="label type">rock</label>

    <input type="checkbox" id="ghost" class="toggle">
    <label for="ghost" class="label type">ghost</label>

    <input type="checkbox" id="dragon" class="toggle">
    <label for="dragon" class="label type">dragon</label>

    <input type="checkbox" id="steel" class="toggle">
    <label for="steel" class="label type">steel</label>

    <input type="checkbox" id="fairy" class="toggle">
    <label for="fairy" class="label type">fairy</label>
  </div>

  <div class="poke-container" id="poke-container"></div>

  <script src="script.js"></script>
</body>
</html>
